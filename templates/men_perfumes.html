{% extends 'base.html' %}

{% block content %}
    <center>
    <h1>Men's Perfumes</h1>
    {% for product in object_list %}
        {% if product.category.id == 2 %}
        <a href="{% url 'Store:ProductList' product.id %}">{{ product.name }} - {{ product.category }}</a><br>
        <img style="width:200px;height:250px;" src="../../../{{ product.image }}" /> <br>
        {% endif %}
    {% endfor %}
    </center>
{% endblock %}
