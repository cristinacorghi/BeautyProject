{% extends 'base.html' %}
{% block content %}
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <i class="fas fa-user-circle"></i>
                            <div class="mt-3">
                                <h4>{{ user.username }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="row">
                    <div class="container">
                        <form method="post" class="profilefrm">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Edit</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
