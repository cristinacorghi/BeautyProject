{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <i class="fas fa-user-circle"></i>
                        <div class="mt-3">
                            <h4>{{ user.username }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col-md-12 ">
            <form method="post" class="profilefrm" style="text-align: center;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Edit</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
