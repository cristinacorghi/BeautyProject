{% extends 'base.html' %}
{% block content %}
    <center>
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for venue in venues %}
            {{ venue.name }}<br/>
        {% endfor %}
    {% else %}
        <h1>Hey! You forgot to search for a venue...</h1>
    {% endif %}
    </center>
{% endblock %}
