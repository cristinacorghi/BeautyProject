{% extends 'base.html' %}
{% load static %}
{% block content %}
    <center>
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for venue in venues %}
            <a href="./products/">{{ venue.name }} - {{ venue.category }}</a><br/>
            <img src="../{{ venue.image }}" /><br>
        {% endfor %}
    {% else %}
        <h1>Hey! You forgot to search for a product...</h1>
    {% endif %}
    </center>
{% endblock %}
