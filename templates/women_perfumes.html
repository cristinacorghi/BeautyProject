{% extends 'base.html' %}

{% block content %}
    <center>
    <h1>Women's Perfumes</h1>
    {% for product in object_list %}
        {% if product.category.id == 1 %}
        <a href="{% url 'ProductList' product.id %}">{{ product.name }} - {{ product.category }}</a><br>
        {% endif %}
    {% endfor %}
    </center>
{% endblock %}
