{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="sidenav">
        <div class="login-main-text">
            <h1>Sign up</h1>
         </div>
    </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Confirm">
            </form>
        </div>
     </div>
{% endblock %}
