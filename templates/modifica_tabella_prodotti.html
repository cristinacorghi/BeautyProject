{% extends 'base.html' %}

{% block content %}
{% if user.is_staff %}
    <div class="sparkline12-list shadow-reset mg-t-30 container-fluid">
        <div class="sparkline12-hd">
            <div class="main-sparkline12-hd">
                <h1 align="center">Modifica Prodotto</h1>
                <div class="sparkline12-outline-icon">
                </div>
            </div>
        </div>
        {% for pro in modpro %}
        <form action="{% url 'Store:modifica-prodotto' pk=pro.pk %}" method="POST">
          {% csrf_token %}
            <div class="all-form-element-inner">
                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Name</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="name" value="{{ pro.name }}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Price</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control" name="price" value="{{ pro.price }}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Brand</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="brand" value="{{ pro.brand }}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Category</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control" name="category" value="{{ pro.category.id }}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Description</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="description" value="{{ pro.description }}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group-inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="login2 pull-right pull-right-pro">Quantity</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" min="0" max="10" class="form-control" name="quantity" value="{{ pro.quantity }}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group-inner">
                <div class="login-btn-inner">
                  <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-9">
                            <div class="login-horizental cancel-wp pull-center">
                                <button class="btn btn-white" type="submit"><a href="{% url 'Store:lista-prodotti' %}">Annulla</a></button>
                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit" name="modifica">Salva</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </form>
    </div>
{% endif %}
{% endblock %}
